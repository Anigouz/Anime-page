<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Telegram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://i.imgur.com/GIPcQ4y.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Anime Channel</h1>
    <a class="btn" href="https://t.me/YOUR_CHANNEL" target="_blank">Join on Telegram</a>
  </div>
</body>
  </html>
