<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Page with Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Video fon */
    .video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px #000;
      margin-bottom: 20px;
    }

    .button {
      background-color: #0088cc;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>

  <!-- Video fon -->
  <video autoplay muted loop class="video-bg">
    <source src="https://firebasestorage.googleapis.com/v0/b/oilaviy-post.appspot.com/o/InShot_20250615_165938893.mp4?alt=media&token=50e1464f-cccd-47a2-85a8-039a1cf6bb88" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Kontent -->
  <div class="content">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScg0cNLsr7sgF75nyqaVA96Mi5WAruSJ1siFt5x_hRig&s" alt="Profile Photo" class="profile-pic">
    <br>
    <a href="https://t.me/leo_izzat" class="button" target="_blank">Bog'lanish</a>
  </div>

</body>
</html>
