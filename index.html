<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniGouz</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: white; }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    header { text-align: center; padding: 1em; background: #222; font-size: 24px; }
    .menu { display: flex; justify-content: space-around; background: #333; padding: 10px; }
    .menu button { background: #00d1ff; color: black; border: none; padding: 8px 16px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    #home, #news, #player, #auth { display: none; padding: 20px; }
    .visible { display: block !important; }
    .anime, .episode { background: #222; margin: 10px; padding: 10px; border-radius: 8px; }
    .anime img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; }
    .anime button, .episode button { margin-top: 10px; background: #00d1ff; border: none; padding: 8px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    #player iframe { width: 100%; height: 400px; border: none; border-radius: 10px; box-shadow: 0 0 20px cyan; }
    input { padding: 8px; margin: 4px 0; width: 100%; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="https://firebasestorage.googleapis.com/v0/b/oilaviy-post.appspot.com/o/VID_20250615_221525_488.mp4?alt=media&token=f30320bc-361f-48f1-ac40-c9d1adc13d32" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <header>AniGouz</header>
  <div class="menu">
    <button onclick="setView('home')">Home</button>
    <button onclick="setView('news')">News</button>
    <button onclick="setView('auth')">Login</button>
  </div>  <div id="auth">
    <h3>Login / Ro'yxatdan o'tish</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Parol" />
    <button onclick="login()">Kirish</button>
    <button onclick="register()">Ro'yxatdan o'tish</button>
  </div>  <div id="home" class="visible">
    <div id="animeList">Yuklanmoqda...</div>
    <div id="episodeList"></div>
  </div>  <div id="news">
    <h3>Yangiliklar</h3>
    <div id="newsContent"></div>
  </div>  <div id="player">
    <iframe id="archivePlayer" allowfullscreen></iframe>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function setView(view) {
      document.querySelectorAll('#home, #news, #player, #auth').forEach(d => d.classList.remove('visible'));
      if (view === 'home') loadAnime();
      if (view === 'news') loadNews();
      document.getElementById(view).classList.add('visible');
    }

    function login() {
      auth.signInWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).then(() => alert('Kirdingiz')).catch(e => alert(e.message));
    }

    function register() {
      auth.createUserWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).then(() => alert('Ro'yxatdan o'tdingiz')).catch(e => alert(e.message));
    }

    function loadAnime() {
      db.ref('animeList').once('value', snapshot => {
        const container = document.getElementById('animeList');
        container.innerHTML = '';
        snapshot.forEach(child => {
          const anime = child.val();
          const div = document.createElement('div');
          div.className = 'anime';
          div.innerHTML = `
            <img src="${anime.image}" alt="${anime.title}" />
            <h3>${anime.title}</h3>
            <p>${anime.desc}</p>
            <button onclick="loadEpisodes('${anime.id}')">Qismlar</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function loadEpisodes(id) {
      db.ref('episodes/' + id).once('value', snapshot => {
        const container = document.getElementById('episodeList');
        container.innerHTML = '';
        snapshot.forEach(child => {
          const ep = child.val();
          const div = document.createElement('div');
          div.className = 'episode';
          div.innerHTML = `
            <h4>${ep.title}</h4>
            <button onclick="playVideo('${ep.stream}')">Tomosha qilish</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function playVideo(streamId) {
      document.getElementById('archivePlayer').src = `https://archive.org/embed/${streamId}`;
      setView('player');
    }

    function loadNews() {
      const news = [
        { title: "Naruto yangi qism", desc: "Uzumaki Naruto qaytdi", mal_id: 1 },
        { title: "One Piece yangilik", desc: "Luffy yangi kuch oldi", mal_id: 2 }
      ];
      const container = document.getElementById('newsContent');
      container.innerHTML = '';
      news.forEach(n => {
        const div = document.createElement('div');
        div.innerHTML = `<h4>${n.title}</h4><p>${n.desc}</p><a href='https://myanimelist.net/anime/${n.mal_id}' target='_blank'>Batafsil</a><hr/>`;
        container.appendChild(div);
      });
    }

    window.onload = () => setView('home');
  </script></body>
</html>
