<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>AniGouz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .toolbar {
      background: #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toolbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .toolbar button {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .search-bar {
      display: none;
      padding: 10px 20px;
      background: #111;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #00d1ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .anime, .episode {
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .anime img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://archive.org/download/VID_20250617_010217_464/VID_20250617_010217_464.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>  <div class="toolbar">
    <h1>AniGouz</h1>
    <button onclick="toggleSearch()">üîç</button>
  </div>  <div class="search-bar" id="searchBox">
    <input type="text" id="search" placeholder="Anime qidiring..." oninput="filterAnime()">
  </div>  <div class="container">
    <div id="auth">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Parol">
      <button onclick="login()">Kirish</button>
      <button onclick="register()">Ro'yxatdan o'tish</button>
    </div><div id="animeList"></div>
<div id="episodeList"></div>
<div id="player" style="display:none;">
  <iframe id="archivePlayer" allowfullscreen></iframe>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('searchBox').style.display = 'block';
        loadAnime();
      }
    });

    function login() {
      auth.signInWithEmailAndPassword(email.value, password.value).catch(err => alert(err.message));
    }

    function register() {
      auth.createUserWithEmailAndPassword(email.value, password.value).catch(err => alert(err.message));
    }

    let allAnime = [];

    function loadAnime() {
      db.ref('animeList').once('value', snapshot => {
        allAnime = [];
        snapshot.forEach(child => allAnime.push(child.val()));
        renderAnime(allAnime);
      });
    }

    function renderAnime(animes) {
      const container = document.getElementById('animeList');
      container.innerHTML = '';
      animes.forEach(anime => {
        const el = document.createElement('div');
        el.className = 'anime';
        el.innerHTML = `
          <img src="${anime.image}">
          <h3>${anime.title}</h3>
          <p>${anime.desc}</p>
          <button onclick="loadEpisodes('${anime.id}')">Qismlar</button>
        `;
        container.appendChild(el);
      });
    }

    function filterAnime() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = allAnime.filter(a => a.title.toLowerCase().includes(q));
      renderAnime(filtered);
    }

    function loadEpisodes(id) {
      db.ref('episodes/' + id).once('value', snapshot => {
        const container = document.getElementById('episodeList');
        container.innerHTML = '';
        snapshot.forEach(child => {
          const ep = child.val();
          const el = document.createElement('div');
          el.className = 'episode';
          el.innerHTML = `
            <h4>${ep.title}</h4>
            <button onclick="playVideo('${ep.stream}')">Tomosha qilish</button>
          `;
          container.appendChild(el);
        });
      });
    }

    function playVideo(stream) {
      document.getElementById('player').style.display = 'block';
      document.getElementById('archivePlayer').src = `https://archive.org/embed/${stream}`;
    }

    function toggleSearch() {
      const box = document.getElementById('searchBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script></body>
</html>
