<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniGouz User App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.25); /* 25% qora fon */
      z-index: -1;
    }
    .container {
      padding: 20px;
    }
    #animeList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .anime {
      background: #BF000000; /* Poster ortidagi 75% qora fon */
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .anime img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .episode, #player {
      margin-top: 20px;
    }
    #episodeList .episode {
      background: #222;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #00d1ff;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://firebasestorage.googleapis.com/v0/b/oilaviy-post.appspot.com/o/VID_20250615_221525_488.mp4?alt=media&token=f30320bc-361f-48f1-ac40-c9d1adc13d32">
  </video>
  <div class="overlay"></div>  <div class="container">
    <div id="animeList"></div>
    <div id="episodeList"></div>
    <div id="player" style="display: none;">
      <iframe id="archivePlayer" allowfullscreen></iframe>
    </div>
  </div>  <script>
    const dbUrl = 'https://tv-app-e4ef4-default-rtdb.firebaseio.com';

    let allAnime = [
      { id: 'naruto', title: 'Naruto', desc: 'Ninja hikoyasi', image: 'https://i.imgur.com/1.jpg' },
      { id: 'aot', title: 'Attack on Titan', desc: 'Devlar bilan jang', image: 'https://i.imgur.com/2.jpg' }
    ]; // test uchun statik

    const animeListEl = document.getElementById('animeList');
    const episodeListEl = document.getElementById('episodeList');
    const playerEl = document.getElementById('player');
    const archivePlayer = document.getElementById('archivePlayer');

    function renderAnimeList() {
      animeListEl.innerHTML = '';
      allAnime.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'anime';
        div.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}" />
          <h3>${anime.title}</h3>
          <p>${anime.desc}</p>
          <button onclick="loadEpisodes('${anime.id}')">Qismlar</button>
        `;
        animeListEl.appendChild(div);
      });
    }

    function loadEpisodes(id) {
      history.pushState({ view: 'episode' }, '', '#episode');
      animeListEl.style.display = 'none';
      episodeListEl.innerHTML = '';
      playerEl.style.display = 'none';

      // Fake data for demo
      const episodes = [
        { title: '1-qism: Boshlanish', stream: 'VID_20250617_010217_464' }
      ];
      episodes.forEach(ep => {
        const div = document.createElement('div');
        div.className = 'episode';
        div.innerHTML = `
          <h4>${ep.title}</h4>
          <button onclick="playVideo('${ep.stream}')">Tomosha qilish</button>
        `;
        episodeListEl.appendChild(div);
      });
    }

    function playVideo(streamId) {
      history.pushState({ view: 'player' }, '', '#player');
      archivePlayer.src = `https://archive.org/embed/${streamId}`;
      playerEl.style.display = 'block';
    }

    window.onpopstate = function (event) {
      if (!event.state || event.state.view === 'home') {
        animeListEl.style.display = 'grid';
        episodeListEl.innerHTML = '';
        playerEl.style.display = 'none';
      } else if (event.state.view === 'episode') {
        animeListEl.style.display = 'grid';
        episodeListEl.innerHTML = '';
        playerEl.style.display = 'none';
      } else if (event.state.view === 'player') {
        playerEl.style.display = 'none';
      }
    };

    window.onload = () => {
      history.replaceState({ view: 'home' }, '', '#home');
      renderAnimeList();
    };
  </script></body>
  </html>
