<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime News App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    .anime-info {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="https://cdn.pixabay.com/vimeo/671650523/anime%20background-102517.mp4?width=1280&hash=4dfd4eb90c3a447b10cf5455e69abcb89c3101b6" type="video/mp4">
  </video>  <header>Anime News App</header>  <div id="home" class="section active">
    <h2>Home</h2>
    <p>Welcome to the Anime App.</p>
  </div>  <div id="news" class="section">
    <h2>News</h2>
    <div id="newsContent"></div>
    <div id="animeDetails"></div>
  </div>  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('news')">News</button>
  </nav>  <script>
    const newsData = [
      {
        "id": 55442,
        "title": "Solo Leveling Season 2",
        "desc": "Sung Jin-Woo returns stronger than ever!"
      },
      {
        "id": 55556,
        "title": "Bleach: Thousand-Year Blood War Part 3",
        "desc": "Ichigo faces new powerful enemies."
      }
    ];

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    function loadNews() {
      const container = document.getElementById("newsContent");
      container.innerHTML = "";
      newsData.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <button onclick="loadAnimeInfo(${item.id})">Batafsil</button>
          <div class="views counterapi" ns="anigo.uz" key="news_${item.id}" label="views"></div>
          <hr>
        `;
        container.appendChild(div);
      });
      if (!window.counterApiLoaded) {
        const script = document.createElement("script");
        script.src = "https://counterapi.com/c.js";
        script.async = true;
        document.body.appendChild(script);
        window.counterApiLoaded = true;
      }
    }

    function loadAnimeInfo(malId) {
      fetch(`https://api.jikan.moe/v4/anime/${malId}`)
        .then(res => res.json())
        .then(data => {
          const anime = data.data;
          document.getElementById("animeDetails").innerHTML = `
            <div class="anime-info">
              <h3>${anime.title}</h3>
              <img src="${anime.images.jpg.image_url}" alt="${anime.title}" style="max-width:100%; border-radius:10px;">
              <p><strong>Rating:</strong> ${anime.score || 'N/A'}</p>
              <p><strong>Episodes:</strong> ${anime.episodes || 'N/A'}</p>
              <p><strong>Status:</strong> ${anime.status}</p>
              <p><strong>Synopsis:</strong> ${anime.synopsis}</p>
            </div>
          `;
        });
    }

    window.onload = loadNews;
  </script></body>
</html>
