<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
  <title>AniGouz</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }
    .toolbar h1 {
      font-size: 24px;
      color: #00d1ff;
      margin: 0;
    }
    .toolbar button {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
    .search-bar {
      display: none;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
    }
    .search-bar input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 16px;
    }
    #authModal, #profileSection {
      display: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    #authModal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    #authModal button, #profileSection button {
      padding: 10px;
      margin: 5px;
      background: #00d1ff;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    #animeList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .anime {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .anime img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .anime h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #00d1ff;
    }
    .anime p {
      margin: 0 0 10px;
      color: #ccc;
    }
    .anime button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #00d1ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .episode {
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
    #player {
      display: none;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    #player iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    #backButton {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>AniGouz</h1>
    <div>
      <button onclick="toggleSearch()">üîç</button>
      <button onclick="showProfile()">üë§</button>
    </div>
  </div>
  <div class="search-bar" id="searchBox">
    <input type="text" id="search" placeholder="Anime qidiring..." onkeydown="checkSearchKey(event)">
  </div>
  <div class="container">
    <div id="authModal">
      <h2>Kirish</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Parol">
      <button onclick="login()">Kirish</button>
      <button onclick="register()">Ro'yxatdan o'tish</button>
    </div>
    <button id="backButton" onclick="goBack()">‚Üê Orqaga</button>
    <div id="animeList"></div>
    <div id="episodeList" style="display:none;"></div>
    <div id="player">
      <iframe id="archivePlayer" allowfullscreen></iframe>
    </div>
    <div id="profileSection">
      <h2>Profil</h2>
      <button onclick="logout()">Akkauntdan chiqish</button>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgDwfB9F4mHVAGN_9F-5ZJI56RikyDaeU",
      authDomain: "tv-app-e4ef4.firebaseapp.com",
      databaseURL: "https://tv-app-e4ef4-default-rtdb.firebaseio.com",
      projectId: "tv-app-e4ef4",
      storageBucket: "tv-app-e4ef4.appspot.com",
      messagingSenderId: "224075442016",
      appId: "1:224075442016:web:718aafce5aa16163e06005"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('authModal').style.display = 'none';
  }
});

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .then(() => location.reload())
    .catch(err => alert(err.message));
}

function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .then(() => location.reload())
    .catch(err => alert(err.message));
}

let allAnime = [];

function loadAnime() {
  db.ref('animeList').once('value', snapshot => {
    allAnime = [];
    snapshot.forEach(child => allAnime.push(child.val()));
    renderAnime(allAnime);
  });
}

function renderAnime(animes) {
  document.getElementById('animeList').innerHTML = '';
  animes.forEach(anime => {
    const el = document.createElement('div');
    el.className = 'anime';
    el.innerHTML = `
      <img src="${anime.image}">
      <h3>${anime.title}</h3>
      <p>${anime.desc}</p>
      <button onclick="checkAuth('${anime.id}')">Qismlar</button>
    `;
    document.getElementById('animeList').appendChild(el);
  });
  setView('home');
}

function checkAuth(id) {
  if (!auth.currentUser) {
    document.getElementById('authModal').style.display = 'block';
    return;
  }
  loadEpisodes(id);
}

function loadEpisodes(id) {
  history.pushState({ view: 'episodes', animeId: id }, '', '#episodes');
  setView('episodes');
  db.ref('episodes/' + id).once('value', snapshot => {
    document.getElementById('episodeList').innerHTML = '';
    snapshot.forEach(child => {
      const ep = child.val();
      const el = document.createElement('div');
      el.className = 'episode';
      el.innerHTML = `<h4>${ep.title}</h4><button onclick=\"playVideo('${ep.stream}')\">Tomosha qilish</button>`;
      document.getElementById('episodeList').appendChild(el);
    });
  });
}

function playVideo(stream) {
  history.pushState({ view: 'player' }, '', '#player');
  setView('player');
  document.getElementById('archivePlayer').src = `https://archive.org/embed/${stream}`;
}

function makeFullScreen() {
  const iframe = document.getElementById('archivePlayer');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
}

function toggleSearch() {
  const box = document.getElementById('searchBox');
  const input = document.getElementById('search');
  if (box.style.display === 'block') {
    box.style.display = 'none';
    input.value = '';
    renderAnime(allAnime);
  } else {
    box.style.display = 'block';
    input.focus();
  }
}

function checkSearchKey(e) {
  if (e.key === 'Enter') {
    filterAnime();
    document.getElementById('searchBox').style.display = 'none';
  }
}

function filterAnime() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = allAnime.filter(a => a.title.toLowerCase().includes(q));
  renderAnime(filtered);
}

function goBack() {
  history.back();
}

function showProfile() {
  setView('profile');
}

function logout() {
  firebase.auth().signOut().then(() => location.reload());
}

function setView(view) {
  document.getElementById('animeList').style.display = 'none';
  document.getElementById('episodeList').style.display = 'none';
  document.getElementById('player').style.display = 'none';
  document.getElementById('profileSection').style.display = 'none';
  document.getElementById('backButton').style.display = 'none';

  if (view === 'home') {
    document.getElementById('animeList').style.display = 'grid';
  } else if (view === 'episodes') {
    document.getElementById('episodeList').style.display = 'block';
    document.getElementById('backButton').style.display = 'block';
  } else if (view === 'player') {
    document.getElementById('player').style.display = 'block';
    document.getElementById('backButton').style.display = 'block';
  } else if (view === 'profile') {
    document.getElementById('profileSection').style.display = 'block';
    document.getElementById('backButton').style.display = 'block';
  }
}

window.onpopstate = function (event) {
  const view = event.state ? event.state.view : 'home';
  if (view === 'episodes') {
    loadEpisodes(event.state.animeId);
  } else if (view === 'player') {
    setView('player');
  } else {
    setView('home');
    loadAnime();
  }
};

window.addEventListener('DOMContentLoaded', loadAnime);

  </script>
</body>
  </html>
