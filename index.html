<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniGouz Splash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      z-index: 1000;
      color: white;
      text-align: center;
    }
    #splash h1 {
      font-size: 36px;
      animation: fadeIn 2s ease-out forwards;
    }
    #splash p {
      font-size: 18px;
      margin-top: 10px;
      animation: slideUp 3s ease-out forwards;
    }
    video.bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="splash">
    <video class="bg" autoplay muted loop>
      <source src="https://firebasestorage.googleapis.com/v0/b/oilaviy-post.appspot.com/o/VID_20250615_221525_488.mp4?alt=media" type="video/mp4">
    </video>
    <h1>AniGouz</h1>
    <p>Bizda hammasi bepul!</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://premyera.netlify.app";
    }, 7000);
  </script>
</body>
</html>
